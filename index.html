<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Ray Casting</title>
</head>

<body style="height: 95vh;">
    <h1>Ray Casting</h1>
    <div style="width: 75%; height: 83%!important; border:2px dashed #aaa0; margin-top: 2rem;">
        <canvas id="game-canvas" style="border:1px solid #fff; background: #000000; border:0px; border-radius: 10px; box-shadow: 15px 15px 5px rgba(0, 0, 0, 0.512);">
        </canvas>
    </div>
    <div class="container">
        <p><strong>About:</strong> This program simulates how light rays interact with various obstacles. It's designed to visualize light behavior in real-time.</p>
        <p><strong>Tips:</strong> Move the light source by using your mouse. Press <kbd>R</kbd><b>/</b><kbd>r</kbd> to shuffle the obstacles and create new patterns.</p>
    </div>

</body>
<script src="main.js" defer></script>

</html>
